<head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/audio_player.css">
    <script src="../javascripts/AudioProject.js" defer></script>
</head>
<div id="audio_information">

</div>

<div id="audio_progress">

</div>

<div id="audio_controller">
    <ul>
        <i class="fas fa-backward"></i>
        <input type="radio" name="audio_radio" id="audio_play_radio">
        <input type="radio" name="audio_radio" id="audio_pause_radio" checked>
        <label class="audio_play_pause_buttons" for="audio_play_radio"><i class="far fa-play-circle"></i></label>
        <label class="audio_play_pause_buttons" for="audio_pause_radio"><i class="far fa-pause-circle"></i></label>
        <i class="fas fa-forward"></i>
    </ul>
</div>

<div>
    <input type="radio" name="audio_tab" id="audio_current_playlist" checked>
    <input type="radio" name="audio_tab" id="audio_all_list">

    <div id="audio_tabs">
        <label for="audio_current_playlist">
            Current List
        </label>
        <label for="audio_all_list">
            All List
        </label>
    </div>

    <div class="audio_contents_box con1">콘텐츠1</div>
    <div class="audio_contents_box con2">콘텐츠2</div>
</div>
